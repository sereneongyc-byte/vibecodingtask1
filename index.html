<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spelling Bee</h1>
        <p>Upload an image with a list of words to start the spelling bee.</p>
        <input type="file" id="imageInput" accept="image/*">
        <button id="startBtn" disabled>Start Spelling Bee</button>
        <p id="status"></p>
        <div id="gameArea" style="display: none;">
            <audio id="audioPlayer" controls></audio>
            <input type="text" id="wordInput" placeholder="Type the word you hear">
            <button id="submitBtn">Submit</button>
        </div>
        <div id="resultsArea" style="display: none;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
